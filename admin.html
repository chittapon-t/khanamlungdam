<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ขนำลุงดำ แคมป์ปิ้ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100">

    <nav class="bg-red-800 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">Admin Panel ขนำลุงดำ</h1>
        <button onclick="loadData()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Refresh</button>
    </nav>

    <div class="container mx-auto p-4">
        
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow border-l-4 border-yellow-500">
                <p class="text-gray-500 text-sm">รอตรวจสอบ</p>
                <p class="text-2xl font-bold" id="statPending">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow border-l-4 border-green-500">
                <p class="text-gray-500 text-sm">ยืนยันแล้ววันนี้</p>
                <p class="text-2xl font-bold" id="statConfirmed">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm">เข้าพักวันนี้</p>
                <p class="text-2xl font-bold" id="statCheckIn">0</p>
            </div>
        </div>

        <!-- Booking Table -->
        <div class="bg-white rounded shadow overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Booking ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ผู้จอง</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ห้อง / วันที่</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ยอดเงิน</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- Rows -->
                    <tr><td colspan="6" class="p-4 text-center">กำลังโหลดข้อมูล...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal for Slip -->
    <div id="slipModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50" onclick="this.classList.add('hidden')">
        <img id="modalImg" src="" class="max-h-screen max-w-full p-4">
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwb9VWt0rQYJ2dJa9jQKM23YRKsx-YReKnqJTiqGRbg26jEMtPP-RzxDbe_BahxUiSu5g/exec'; // **ใส่ GAS URL เดียวกัน**

        async function loadData() {
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get_all_bookings' }) });
                const json = await res.json();
                if(json.status === 'success') {
                    renderTable(json.data);
                    updateStats(json.data);
                }
            } catch(e) {
                console.error(e);
                Swal.fire('Error', 'โหลดข้อมูลไม่สำเร็จ', 'error');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = data.map(row => `
                <tr class="hover:bg-gray-50 border-b">
                    <td class="px-5 py-5 bg-white text-sm">
                        <span class="relative inline-block px-3 py-1 font-semibold leading-tight ${getStatusColor(row.status)}">
                            <span aria-hidden class="absolute inset-0 opacity-50 rounded-full"></span>
                            <span class="relative">${row.status}</span>
                        </span>
                    </td>
                    <td class="px-5 py-5 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">${row.id}</p>
                        <p class="text-gray-400 text-xs">${new Date(row.timestamp).toLocaleDateString('th-TH')}</p>
                    </td>
                    <td class="px-5 py-5 bg-white text-sm">
                        <p class="text-gray-900 font-bold">${row.booker}</p>
                        <p class="text-gray-600 text-xs">${row.phone}</p>
                    </td>
                    <td class="px-5 py-5 bg-white text-sm">
                        <p class="text-gray-900">${row.room}</p>
                        <p class="text-blue-600 text-xs font-bold">In: ${row.checkIn}</p>
                    </td>
                    <td class="px-5 py-5 bg-white text-sm">
                        <p class="text-gray-900">รวม: ${Number(row.total).toLocaleString()}</p>
                        <p class="text-green-600 text-xs">มัดจำ: ${Number(row.deposit).toLocaleString()}</p>
                    </td>
                    <td class="px-5 py-5 bg-white text-sm">
                        <div class="flex gap-2">
                            ${row.slip ? `<button onclick="viewSlip('${row.slip}')" class="text-blue-500 hover:text-blue-800 text-xs border p-1 rounded">ดูสลิป</button>` : '<span class="text-red-300 text-xs">No Slip</span>'}
                            ${row.status === 'Pending' ? `
                                <button onclick="updateStatus('${row.id}', 'Confirmed')" class="bg-green-500 text-white px-2 py-1 rounded text-xs hover:bg-green-600">ยืนยัน</button>
                                <button onclick="updateStatus('${row.id}', 'Reject')" class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">ปฏิเสธ</button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            if(status === 'Pending') return 'text-yellow-900 bg-yellow-200';
            if(status === 'Confirmed') return 'text-green-900 bg-green-200';
            return 'text-red-900 bg-red-200';
        }

        function updateStats(data) {
            const today = new Date().toLocaleDateString('en-GB'); // dd/mm/yyyy matching format
            document.getElementById('statPending').innerText = data.filter(d => d.status === 'Pending').length;
            document.getElementById('statConfirmed').innerText = data.filter(d => d.status === 'Confirmed').length; // จริงๆ ควรเช็ควันที่ด้วย
            document.getElementById('statCheckIn').innerText = data.filter(d => d.checkIn === today && d.status === 'Confirmed').length;
        }

        function viewSlip(url) {
            document.getElementById('modalImg').src = url;
            document.getElementById('slipModal').classList.remove('hidden');
            document.getElementById('slipModal').classList.add('flex');
        }

        async function updateStatus(id, status) {
            const confirm = await Swal.fire({
                title: 'ยืนยันการทำรายการ?',
                text: `เปลี่ยนสถานะเป็น ${status}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ดำเนินการ'
            });

            if(confirm.isConfirmed) {
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'update_status', payload: { bookingId: id, status: status } })
                    });
                    const json = await res.json();
                    if(json.status === 'success') {
                        Swal.fire('สำเร็จ', 'อัปเดตสถานะเรียบร้อย', 'success');
                        loadData();
                    }
                } catch(e) {
                    Swal.fire('Error', e.message, 'error');
                }
            }
        }

        // Init
        loadData();
    </script>
</body>
</html>
