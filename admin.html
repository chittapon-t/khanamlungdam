<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-emerald-900 text-white sticky top-0 hidden md:block">
        <div class="p-6">
            <h1 class="text-xl font-bold">Admin Panel</h1>
            <p class="text-xs text-emerald-300">ขนำลุงดำ แคมป์ปิ้ง</p>
        </div>
        <nav class="mt-4 px-4 space-y-2">
            <a href="#" class="block p-3 rounded-lg bg-emerald-800">รายการจองล่าสุด</a>

            <a href="#" class="block p-3 rounded-lg hover:bg-emerald-800 transition">ตั้งค่าระบบ (Settings)</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-emerald-900">ตรวจสอบการจอง</h2>
            <button onclick="refreshData()" class="bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm">รีเฟรชข้อมูล</button>
        </div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-orange-500">
                <p class="text-gray-500 text-sm">รอตรวจสอบ</p>
                <p id="waitCount" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-gray-500 text-sm">ยืนยันแล้ว</p>
                <p id="confirmCount" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm">ทั้งหมดเดือนนี้</p>
                <p id="totalMonth" class="text-3xl font-bold">0</p>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-bold">
                    <tr>
                        <th class="p-4">รหัสจอง</th>
                        <th class="p-4">ผู้จอง</th>
                        <th class="p-4">ที่พัก</th>
                        <th class="p-4">วันที่</th>
                        <th class="p-4 text-right">มัดจำ</th>
                        <th class="p-4">สถานะ</th>
                        <th class="p-4 text-center">จัดการ</th>
                    </tr>
                </thead>
                <tbody id="bookingTable" class="text-sm">
                    <tr>
                        <td colspan="7" class="p-8 text-center text-gray-400">กำลังโหลดข้อมูล...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
