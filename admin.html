<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ขนำลุงดำ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm">
            <h1 class="text-2xl font-bold text-gray-800">จัดการการจอง</h1>
            <button onclick="fetchData()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm">รีเฟรชข้อมูล</button>
        </header>

        <div id="booking-list" class="space-y-4">
            <!-- Booking Cards will appear here -->
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyw4R8eB17X1f4E1jG-O65p46G0fXzX9X9X9X9X9X9X9X9X9/exec';

        async function fetchData() {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderBookings(data.bookings);
        }

        function renderBookings(bookings) {
            const container = document.getElementById('booking-list');
            container.innerHTML = bookings.reverse().map(b => {
                const foodObj = JSON.parse(b.foods || '{}');
                let foodText = Object.entries(foodObj).filter(([k,v]) => v > 0).map(([k,v]) => `${k}(${v})`).join(', ');
                
                return `
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 ${b.status === 'confirmed' ? 'border-emerald-500' : 'border-amber-500'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${b.name} <span class="text-gray-400 font-normal text-sm">(${b.tel})</span></h3>
                            <p class="text-sm text-gray-600">วันที่: ${b.checkin} ถึง ${b.checkout}</p>
                            <p class="text-sm font-medium text-emerald-600">อาหาร: ${foodText || 'ไม่ได้สั่ง'}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${b.status === 'confirmed' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'} uppercase">
                            ${b.status}
                        </span>
                    </div>
                    <div class="flex space-x-2">
                        <a href="${b.slipurl}" target="_blank" class="text-blue-600 text-sm underline">ดูสลิป</a>
                        ${b.status === 'pending' ? `<button onclick="updateStatus('${b.id}', 'confirmed')" class="bg-emerald-600 text-white px-3 py-1 rounded text-xs">ยืนยันการจอง</button>` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        async function updateStatus(id, status) {
            if(!confirm('ยืนยันสถานะนี้ใช่หรือไม่?')) return;
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'updateStatus', id, status })
            });
            fetchData();
        }

        window.onload = fetchData;
    </script>
</body>
</html>
