<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLD Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Calendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>

</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center space-y-4">
            <h2 class="text-xl font-bold text-emerald-800">‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö</h2>
            <input type="password" id="admin-pass" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" class="w-full p-3 border rounded-xl text-center">
            <button onclick="login()" class="w-full bg-emerald-600 text-white p-3 rounded-xl font-bold">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>
    </div>

    <!-- Layout -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-emerald-900 text-white flex flex-col hidden md:flex">
            <div class="p-6 text-2xl font-bold italic border-b border-emerald-800">‡∏Ç‡∏ô‡∏≥‡∏•‡∏∏‡∏á‡∏î‡∏≥</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full text-left p-3 rounded-xl hover:bg-emerald-800 tab-active">üìä ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</button>
                <button onclick="switchTab('calendar')" id="nav-calendar" class="w-full text-left p-3 rounded-xl hover:bg-emerald-800">üìÖ ‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô</button>
                <button onclick="switchTab('config')" id="nav-config" class="w-full text-left p-3 rounded-xl hover:bg-emerald-800">‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ (System)</button>
            </nav>
        </aside>

        <!-- Main -->
        <main class="flex-1 flex flex-col bg-slate-50 overflow-hidden relative">
            <header class="bg-white p-4 shadow-sm md:hidden flex justify-between items-center">
                <span class="font-bold text-emerald-800">Admin Panel</span>
                <button onclick="location.reload()" class="text-xs text-red-500">Exit</button>
            </header>

            <div class="flex-1 overflow-auto p-6">
                <!-- Dashboard -->
                <div id="tab-dashboard" class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h2>
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden border">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                                <tr>
                                    <th class="p-4">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
                                    <th class="p-4">Booking ID</th>
                                    <th class="p-4">‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</th>
                                    <th class="p-4">‡∏´‡πâ‡∏≠‡∏á‡∏û‡∏±‡∏Å</th>
                                    <th class="p-4">Check-in</th>
                                    <th class="p-4">‡∏™‡∏•‡∏¥‡∏õ</th>
                                    <th class="p-4">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</th>
                                </tr>
                            </thead>
                            <tbody id="booking-table-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Calendar -->
                <div id="tab-calendar" class="hidden h-full flex flex-col">
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex-1">
                        <div id="calendar"></div>
                    </div>
                </div>

                <!-- Config -->
                <div id="tab-config" class="hidden space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏ö (System Config)</h2>
                        <button onclick="saveConfig()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-emerald-700">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                    </div>
                    <div class="bg-white p-1 rounded-2xl shadow-sm border overflow-hidden">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100 text-gray-700 border-b">
                                <tr>
                                    <th class="p-3 w-1/4">Type</th>
                                    <th class="p-3 w-1/4">Value</th>
                                    <th class="p-3 w-1/2">Detail</th>
                                    <th class="p-3 w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="config-table-body" class="divide-y"></tbody>
                        </table>
                        <div class="p-2 text-center border-t">
                            <button onclick="addConfigRow()" class="text-blue-600 font-bold hover:underline">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ñ‡∏ß‡πÉ‡∏´‡∏°‡πà</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Slip Modal -->
    <div id="slip-modal" onclick="this.classList.add('hidden')" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center cursor-pointer">
        <img id="slip-preview" src="" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl">
    </div>

    <script>
        // ** CONFIG URL **
        const API = 'https://script.google.com/macros/s/AKfycbwektF_DO710_XQ4bEoVtYxgupJRreNyvKrQ8t36ILerJFnzWfnFItQkqdg1yswHpAc3g/exec';
        let rawBookings = [];

        async function login() {
            const pass = document.getElementById('admin-pass').value;
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getAdminData', password: pass })
                });
                const data = await res.json();
                if (data.success) {
                    rawBookings = data.bookings;
                    renderBookings(data.bookings);
                    renderConfig(data.configRaw);
                    initCalendar(data.bookings);
                    document.getElementById('login-modal').classList.add('hidden');
                } else {
                    Swal.fire('Login Failed', '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error');
                }
            } catch (e) { console.error(e); }
        }

        function switchTab(tab) {
            ['dashboard', 'calendar', 'config'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('tab-active');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('tab-active');
            if(tab === 'calendar') setTimeout(() => window.calendar.render(), 200);
        }

        function renderBookings(list) {
            const tbody = document.getElementById('booking-table-body');
            tbody.innerHTML = list.map(b => {
                const statusColor = b.status === '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß' ? 'bg-green-100 text-green-800' : 
                                    b.status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800';
                
                const slipBtn = b.slip && b.slip.startsWith('http') 
                    ? `<button onclick="viewSlip('${b.slip}')" class="text-blue-600 hover:underline">‡∏î‡∏π‡∏£‡∏π‡∏õ</button>` 
                    : `<span class="text-gray-400">-</span>`;

                return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${statusColor}">${b.status}</span></td>
                    <td class="p-4 font-mono text-xs text-gray-500">${b.id}</td>
                    <td class="p-4">
                        <div class="font-bold text-gray-800">${b.name}</div>
                        <div class="text-xs text-gray-500">${b.tel}</div>
                    </td>
                    <td class="p-4 text-xs">${b.room}</td>
                    <td class="p-4 text-xs">
                        <div>In: ${formatDate(b.checkin)}</div>
                        <div>Out: ${formatDate(b.checkout)}</div>
                    </td>
                    <td class="p-4 text-xs">${slipBtn}</td>
                    <td class="p-4 flex gap-2">
                        <button onclick="updateStatus('${b.id}', '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß')" class="bg-emerald-100 text-emerald-700 p-1.5 rounded hover:bg-emerald-200">‚úì</button>
                        <button onclick="updateStatus('${b.id}', '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å')" class="bg-red-100 text-red-700 p-1.5 rounded hover:bg-red-200">‚úï</button>
                    </td>
                </tr>`;
            }).join('');
        }

        function formatDate(d) {
            if(!d) return "-";
            return new Date(d).toLocaleDateString('th-TH');
        }

        function viewSlip(url) {
            document.getElementById('slip-preview').src = url;
            document.getElementById('slip-modal').classList.remove('hidden');
        }

        async function updateStatus(id, status) {
            if(!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô "${status}"?`)) return;
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateBookingStatus', bookingId: id, status: status }) });
            const row = rawBookings.find(b => b.id === id);
            if(row) row.status = status;
            renderBookings(rawBookings);
        }

        // --- Config ---
        function renderConfig(rows) {
            const tbody = document.getElementById('config-table-body');
            tbody.innerHTML = '';
            rows.forEach(r => addConfigRow(r[0], r[1], r[2]));
        }

        function addConfigRow(type='', val='', detail='') {
            const tbody = document.getElementById('config-table-body');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="p-2"><input type="text" class="w-full p-2 border rounded bg-gray-50 font-mono text-emerald-700" value="${type}" placeholder="Type"></td>
                <td class="p-2"><input type="text" class="w-full p-2 border rounded" value="${val}" placeholder="Value"></td>
                <td class="p-2"><input type="text" class="w-full p-2 border rounded" value="${detail}" placeholder="Detail"></td>
                <td class="p-2 text-center"><button onclick="this.closest('tr').remove()" class="text-red-400 hover:text-red-600">üóë</button></td>
            `;
            tbody.appendChild(tr);
        }

        async function saveConfig() {
            const rows = [];
            document.querySelectorAll('#config-table-body tr').forEach(tr => {
                const inputs = tr.querySelectorAll('input');
                rows.push([inputs[0].value, inputs[1].value, inputs[2].value]);
            });
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'saveSystemConfig', rows: rows }) });
            Swal.fire('Saved', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
        }

        // --- Calendar ---
        function initCalendar(bookings) {
            const el = document.getElementById('calendar');
            const events = bookings.map(b => ({
                title: `${b.room} (${b.name})`,
                start: b.checkin,
                end: b.checkout,
                color: b.status === '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß' ? '#059669' : '#d97706'
            }));
            
            window.calendar = new FullCalendar.Calendar(el, {
                initialView: 'dayGridMonth',
                locale: 'th',
                height: 'auto',
                events: events
            });
        }
    </script>
</body>
</html>
