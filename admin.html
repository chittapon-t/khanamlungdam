<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบหลังบ้าน ขนำลุงดำ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Kanit'; }</style>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-emerald-900 text-white min-h-screen p-6">
    <h1 class="text-xl font-bold mb-8">Admin Dashboard</h1>
    <nav class="space-y-4">
      <a href="#" class="block p-2 hover:bg-emerald-800 rounded">รายการจองล่าสุด</a>
      <a href="#" class="block p-2 hover:bg-emerald-800 rounded">จัดการโค้ดส่วนลด</a>
      <a href="#" class="block p-2 hover:bg-emerald-800 rounded">ตั้งค่าวันพิเศษ</a>
      <a href="#" class="block p-2 hover:bg-emerald-800 rounded">ปิดให้บริการ</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10">
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">จัดการรายการจอง</h2>
      <button onclick="refreshData()" class="bg-emerald-600 text-white px-4 py-2 rounded shadow">รีเฟรชข้อมูล</button>
    </header>

    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <table class="w-full text-left">
        <thead class="bg-gray-50 border-b">
          <tr>
            <th class="p-4">Booking ID</th>
            <th class="p-4">ผู้จอง</th>
            <th class="p-4">วันที่เข้าพัก</th>
            <th class="p-4">ยอดมัดจำ</th>
            <th class="p-4">สถานะ</th>
            <th class="p-4">จัดการ</th>
          </tr>
        </thead>
        <tbody id="booking-table-body">
          <!-- Rows injected here -->
          <tr>
            <td colspan="6" class="p-10 text-center text-gray-400">กำลังโหลดข้อมูล...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwb9VWt0rQYJ2dJa9jQKM23YRKsx-YReKnqJTiqGRbg26jEMtPP-RzxDbe_BahxUiSu5g/exec";

    async function refreshData() {
      const res = await fetch(`${GAS_URL}?action=getInitialData`);
      const data = await res.json();
      const tbody = document.getElementById('booking-table-body');
      
      tbody.innerHTML = data.bookings.map(b => `
        <tr class="border-b">
          <td class="p-4 font-mono text-sm">${b.เลขที่การจอง}</td>
          <td class="p-4">${b.ชื่อผู้จอง}<br><span class="text-xs text-gray-400">${b.เบอร์โทรศัพท์}</span></td>
          <td class="p-4">${b.วันที่เข้าพัก}</td>
          <td class="p-4 text-emerald-600 font-bold">${b.มัดจำ}</td>
          <td class="p-4">
            <span class="px-2 py-1 rounded-full text-xs ${b.สถานะ === 'ยืนยันแล้ว' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
              ${b.สถานะ}
            </span>
          </td>
          <td class="p-4">
            <button class="text-blue-600 text-sm hover:underline" onclick="viewSlip('${b.ลิงก์สลิป}')">ดูสลิป</button>
            <button class="ml-2 bg-green-500 text-white px-2 py-1 rounded text-xs" onclick="updateStatus('${b.เลขที่การจอง}', 'ยืนยันแล้ว')">ยืนยัน</button>
          </td>
        </tr>
      `).join('');
    }

    function viewSlip(url) {
      if(url) window.open(url, '_blank');
      else alert("ไม่มีรูปสลิป");
    }

    async function updateStatus(id, status) {
      if(!confirm(`ยืนยันการเปลี่ยนสถานะเป็น ${status}?`)) return;
      const res = await fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify({ action: "updateStatus", bookingId: id, status: status })
      });
      refreshData();
    }

    window.onload = refreshData;
  </script>
</body>
</html>
