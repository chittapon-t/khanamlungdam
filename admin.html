<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบหลังบ้าน - ขนำลุงดำ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-emerald-900 text-white min-h-screen p-6 hidden md:block">
            <h1 class="text-xl font-bold mb-8">Admin Panel</h1>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-emerald-700 rounded-lg">รายการจองล่าสุด</a>
                <a href="#" class="block p-3 hover:bg-emerald-800 rounded-lg opacity-60">ปฏิทินการจอง</a>
                <a href="#" class="block p-3 hover:bg-emerald-800 rounded-lg opacity-60">การตั้งค่า (Setting)</a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">แดชบอร์ดรายการจอง</h2>
            </header>

            <div class="grid grid-cols-1 gap-6">
                <!-- Latest Bookings Table -->
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h3 class="font-bold">รายการจองรอตรวจสอบ</h3>
                        <button onclick="fetchData()" class="text-sm text-emerald-600 font-bold underline">รีเฟรช</button>
                    </div>
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-xs font-bold text-gray-500 uppercase">
                            <tr>
                                <th class="p-4">เลขที่การจอง</th>
                                <th class="p-4">ผู้จอง</th>
                                <th class="p-4">ที่พัก</th>
                                <th class="p-4">ยอดมัดจำ</th>
                                <th class="p-4">สถานะ</th>
                                <th class="p-4">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="adminTable" class="text-sm">
                            <tr>
                                <td colspan="6" class="p-8 text-center text-gray-400">กำลังโหลดข้อมูล...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbwb9VWt0rQYJ2dJa9jQKM23YRKsx-YReKnqJTiqGRbg26jEMtPP-RzxDbe_BahxUiSu5g/exec';

        async function fetchData() {
            const table = document.getElementById('adminTable');
            table.innerHTML = `<tr><td colspan="6" class="p-8 text-center">กำลังโหลด...</td></tr>`;
            
            try {
                // ในชีวิตจริงต้องใช้ฟังก์ชันหลังบ้านดึงข้อมูล Sheet มาแสดง
                const res = await fetch(`${API}?action=getInitialData`);
                // แสดงผลตาราง (Mockup)
                table.innerHTML = `
                    <tr class="border-t">
                        <td class="p-4">BK-171234567</td>
                        <td class="p-4">คุณสมชาย</td>
                        <td class="p-4 text-xs">โฮมสเตย์หนำโป</td>
                        <td class="p-4 text-red-600 font-bold">฿1,190</td>
                        <td class="p-4"><span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-xs">รอตรวจสลิป</span></td>
                        <td class="p-4">
                            <button class="bg-emerald-600 text-white px-3 py-1 rounded text-xs">ยืนยัน</button>
                        </td>
                    </tr>
                `;
            } catch (err) {
                table.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-500">ผิดพลาด: ${err.message}</td></tr>`;
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
