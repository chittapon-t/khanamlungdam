<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขนำลุงดำ แคมป์ปิ้ง - Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .card-selected { border: 2px solid #059669; background-color: #ecfdf5; }
        .card-disabled { opacity: 0.5; background-color: #f3f4f6; cursor: not-allowed; filter: grayscale(1); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black/70 z-50 flex flex-col items-center justify-center hidden">
        <div class="animate-spin rounded-full h-14 w-14 border-4 border-emerald-500 border-t-transparent mb-4"></div>
        <p class="text-white font-bold" id="loadText">กำลังบันทึกข้อมูล...</p>
    </div>

    <nav class="bg-emerald-800 text-white p-4 sticky top-0 z-40 shadow-md">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="font-bold">ขนำลุงดำ แคมป์ปิ้ง</h1>
            <div id="profile" class="flex items-center space-x-2 text-xs">
                <img id="userImg" class="w-6 h-6 rounded-full border" src="https://via.placeholder.com/32">
                <span id="userName" class="truncate max-w-[80px]">Guest</span>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-4">
        
        <!-- Step 1: Dates -->
        <section id="step1" class="fade-in bg-white p-5 rounded-2xl shadow-sm border border-emerald-50">
            <h2 class="font-bold text-emerald-800 mb-4">ระบุวันเข้าพัก</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] text-gray-400 font-bold uppercase">เช็คอิน</label>
                    <input type="date" id="checkin" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200" onchange="validateDates()">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 font-bold uppercase">เช็คเอาท์</label>
                    <input type="date" id="checkout" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200" onchange="validateDates()">
                </div>
            </div>
            <div id="roomContainer" class="mt-6 hidden">
                <h3 class="font-bold text-sm text-gray-600 mb-3">เลือกห้องพัก</h3>
                <div id="roomList" class="space-y-3"></div>
            </div>
        </section>

        <!-- Step 2: Food & Summary -->
        <section id="step2" class="hidden fade-in space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-emerald-50">
                <h2 class="font-bold text-emerald-800 mb-3 text-center">สรุปยอดจอง</h2>
                <div id="summaryList" class="text-sm space-y-2 mb-4 border-b pb-4"></div>
                <div class="space-y-3">
                    <input type="text" id="custName" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200" placeholder="ชื่อผู้จอง">
                    <input type="tel" id="custTel" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200" placeholder="เบอร์โทรศัพท์">
                </div>
            </div>

            <div class="bg-emerald-700 text-white p-6 rounded-2xl shadow-lg text-center">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-1">ยอดมัดจำ (50% + ค่าอาหาร)</p>
                <p id="depositDisplay" class="text-4xl font-bold mb-4">฿0</p>
                <div class="bg-white p-2 rounded-xl inline-block mb-3">
                    <img id="qrCode" src="" class="w-40 h-40">
                </div>
                <p class="text-xs">พร้อมเพย์: 061-592-4262 (อลงกต)</p>
                
                <div class="mt-6 text-left">
                    <label class="block text-xs font-bold text-emerald-200 mb-2 uppercase text-center">แนบหลักฐานการโอนเงิน</label>
                    <div class="relative w-full h-64 border-2 border-emerald-400 border-dashed rounded-xl bg-emerald-800/50 flex flex-col items-center justify-center overflow-hidden">
                        <img id="slipPreview" class="absolute inset-0 w-full h-full object-contain hidden z-10">
                        <div class="flex flex-col items-center z-0">
                            <p class="text-xs text-emerald-200">เลือกรูปสลิปเต็มใบ</p>
                        </div>
                        <input type="file" id="slipInput" class="absolute inset-0 opacity-0 z-20 cursor-pointer" accept="image/*" onchange="handleSlip(this)">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center max-w-md mx-auto z-40 shadow-2xl">
        <div>
            <p class="text-[10px] text-gray-400 font-bold uppercase">ราคาสุทธิ</p>
            <p id="totalDisplay" class="text-xl font-bold text-emerald-700">฿0</p>
        </div>
        <div class="flex space-x-2">
            <button id="btnPrev" onclick="moveStep(-1)" class="hidden px-4 py-2 bg-gray-100 rounded-xl font-bold text-sm">กลับ</button>
            <button id="btnNext" onclick="moveStep(1)" class="px-6 py-2 bg-emerald-600 text-white rounded-xl font-bold text-sm">ถัดไป</button>
            <button id="btnConfirm" onclick="startSubmit()" class="hidden px-6 py-2 bg-emerald-800 text-white rounded-xl font-bold text-sm">ยืนยันจอง</button>
        </div>
    </div>

    <script>
        const LIFF_ID = "2008863563-tuai5kaC"; 
        const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwb9VWt0rQYJ2dJa9jQKM23YRKsx-YReKnqJTiqGRbg26jEMtPP-RzxDbe_BahxUiSu5g/exec";

        let state = {
            step: 1,
            user: { id: '', name: '' },
            checkin: '', checkout: '',
            rooms: [], selectedRooms: [],
            total: 0, deposit: 0
        };

        const roomData = [
            { id: 'h1', name: 'โฮมสเตย์หนำโป', min: 4, max: 8, rates: { '4-5': 1600, '6-8': 2200 } },
            { id: 'b1', name: 'บ้านพักริมน้ำ 1', min: 1, max: 3, rates: { '1-2': 1400, '3': 1750 } },
            { id: 'b2', name: 'บ้านพักริมน้ำ 2', min: 1, max: 3, rates: { '1-2': 1400, '3': 1750 } },
            { id: 't1', name: 'เต็นท์กระโจม 1', min: 1, max: 4, rates: { '1-2': 1200, '3-4': 1550 } },
            { id: 't2', name: 'เต็นท์กระโจม 2', min: 1, max: 4, rates: { '1-2': 1200, '3-4': 1550 } }
        ];

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                state.user = { id: profile.userId, name: profile.displayName };
                document.getElementById('userName').innerText = profile.displayName;
                document.getElementById('userImg').src = profile.pictureUrl;
                document.getElementById('custName').value = profile.displayName;
                fetchInitialData();
            } catch (e) { console.error("LIFF Init failed", e); }
        }

        async function fetchInitialData() {
            try {
                const res = await fetch(BACKEND_URL);
                const data = await res.json();
                state.allBookings = data.bookings || [];
            } catch (e) { console.error("Fetch data failed"); }
        }

        function validateDates() {
            const cin = document.getElementById('checkin').value;
            const cout = document.getElementById('checkout').value;
            if(!cin || !cout) return;
            state.checkin = cin; 
            state.checkout = cout;
            document.getElementById('roomContainer').classList.remove('hidden');
            renderRooms();
        }

        function renderRooms() {
            const list = document.getElementById('roomList');
            list.innerHTML = roomData.map(r => {
                const isSelected = state.selectedRooms.find(s => s.id === r.id);
                return `
                    <div onclick="toggleRoom('${r.id}')" class="p-4 rounded-xl border-2 transition-all cursor-pointer ${isSelected ? 'card-selected' : 'bg-white border-transparent'}">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-800">${r.name}</span>
                            ${isSelected ? '<span class="text-emerald-600 text-xs font-bold">✓ เลือกแล้ว</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            calculateTotal();
        }

        function toggleRoom(id) {
            const idx = state.selectedRooms.findIndex(r => r.id === id);
            if (idx > -1) {
                state.selectedRooms.splice(idx, 1);
            } else {
                const r = roomData.find(x => x.id === id);
                state.selectedRooms.push({ id: r.id, name: r.name, guests: r.min, price: r.rates[Object.keys(r.rates)[0]] });
            }
            renderRooms();
        }

        function calculateTotal() {
            const nights = Math.max(1, (new Date(state.checkout) - new Date(state.checkin))/86400000);
            state.total = state.selectedRooms.reduce((sum, r) => sum + (r.price * nights), 0);
            state.deposit = state.total * 0.5;
            
            document.getElementById('totalDisplay').innerText = `฿${state.total.toLocaleString()}`;
            document.getElementById('depositDisplay').innerText = `฿${Math.ceil(state.deposit).toLocaleString()}`;
            document.getElementById('qrCode').src = `https://promptpay.io/0615924262/${Math.ceil(state.deposit)}.png`;
        }

        function moveStep(dir) {
            if(dir === 1 && state.selectedRooms.length === 0) return alert("กรุณาเลือกอย่างน้อย 1 ห้อง");
            
            document.getElementById(`step${state.step}`).classList.add('hidden');
            state.step += dir;
            document.getElementById(`step${state.step}`).classList.remove('hidden');

            document.getElementById('btnPrev').classList.toggle('hidden', state.step === 1);
            document.getElementById('btnNext').classList.toggle('hidden', state.step === 2);
            document.getElementById('btnConfirm').classList.toggle('hidden', state.step !== 2);

            if(state.step === 2) {
                document.getElementById('summaryList').innerHTML = state.selectedRooms.map(r => `
                    <div class="flex justify-between"><span>${r.name}</span><span>฿${r.price.toLocaleString()}</span></div>
                `).join('') + `<div class="flex justify-between font-bold pt-2 border-t"><span>วันที่</span><span>${state.checkin} ถึง ${state.checkout}</span></div>`;
            }
        }

        function handleSlip(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const preview = document.getElementById('slipPreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startSubmit() {
            const name = document.getElementById('custName').value;
            const tel = document.getElementById('custTel').value;
            const slip = document.getElementById('slipInput').files[0];

            if(!name || !tel || !slip) return alert("กรุณากรอกข้อมูลและแนบสลิปให้ครบถ้วน");

            document.getElementById('loading').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.readAsDataURL(slip);
            reader.onload = async function() {
                const payload = {
                    action: 'submitBooking',
                    userId: state.user.id,
                    userName: state.user.name,
                    custName: name,
                    custTel: tel,
                    checkin: state.checkin,
                    checkout: state.checkout,
                    rooms: JSON.stringify(state.selectedRooms),
                    foods: "[]",
                    total: state.total,
                    deposit: state.deposit,
                    slip: reader.result
                };

                try {
                    // ใช้ URLSearchParams เพื่อเลียนแบบการส่งแบบฟอร์ม (เสถียรกว่าใน Apps Script)
                    const body = new URLSearchParams();
                    for (let key in payload) body.append(key, payload[key]);

                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        body: body,
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        redirect: 'follow'
                    });

                    const resText = await response.text();
                    const result = JSON.parse(resText);

                    if (result.status === 'success') {
                        alert("จองสำเร็จ! กรุณารอรับการแจ้งเตือนทาง LINE");
                        liff.closeWindow();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (e) {
                    console.error(e);
                    alert("เกิดข้อผิดพลาด: " + e.toString());
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            };
        }

        window.onload = init;
    </script>
</body>
</html>
