<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขนำลุงดำ แคมป์ปิ้ง - Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="pb-20">

    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-5 rounded-lg shadow-xl text-center">
            <div class="spinner mb-3"></div>
            <p class="text-emerald-800 font-bold">กำลังดำเนินการ...</p>
        </div>
    </div>

    <nav class="bg-emerald-800 text-white p-4 sticky top-0 z-40 flex justify-between items-center shadow-md">
        <h1 class="font-bold text-lg">ขนำลุงดำ แคมป์ปิ้ง</h1>
        <div class="flex items-center space-x-2 text-sm">
            <img id="userImg" class="w-8 h-8 rounded-full border border-white" src="https://via.placeholder.com/32" alt="Profile">
            <span id="userName" class="hidden sm:inline">...</span>
        </div>
    </nav>

    <main id="app" class="max-w-md mx-auto p-4">
        <!-- STEP 1 -->
        <section id="step1" class="space-y-6 fade-in">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <h2 class="font-semibold text-emerald-800 mb-3">1. เลือกวันเข้าพัก</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs text-gray-500 font-bold uppercase">เช็คอิน</label>
                        <input type="date" id="checkin" class="w-full border rounded-lg p-2 focus:ring-emerald-500" onchange="handleDateChange()">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 font-bold uppercase">เช็คเอาท์</label>
                        <input type="date" id="checkout" class="w-full border rounded-lg p-2 focus:ring-emerald-500" onchange="handleDateChange()">
                    </div>
                </div>
            </div>

            <div id="roomSelectionArea" class="hidden fade-in space-y-4">
                <h2 class="font-semibold text-emerald-800">2. เลือกห้องพัก</h2>
                <div id="roomList" class="space-y-3"></div>
            </div>
        </section>

        <!-- STEP 2 -->
        <section id="step2" class="hidden space-y-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <h2 class="font-semibold text-emerald-800 mb-3">3. สั่งอาหารล่วงหน้า</h2>
                <div id="foodList" class="space-y-4"></div>
            </div>
        </section>

        <!-- STEP 3 -->
        <section id="step3" class="hidden space-y-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <h2 class="font-semibold text-emerald-800 mb-4 text-center">สรุปรายการจอง</h2>
                
                <div class="mb-4 bg-gray-50 p-3 rounded-lg border border-dashed">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">โค้ดส่วนลด</label>
                    <div class="flex space-x-2 mt-1">
                        <input type="text" id="promoInput" class="flex-1 border rounded p-2 text-sm uppercase" placeholder="กรอกโค้ด">
                        <button onclick="applyPromo()" class="bg-emerald-700 text-white px-4 py-2 rounded text-xs font-bold">ใช้</button>
                    </div>
                    <p id="promoStatus" class="hidden"></p>
                </div>

                <div id="summaryContent" class="text-sm space-y-2 border-b pb-4 mb-4"></div>
                
                <div class="space-y-3">
                    <input type="text" id="custName" class="w-full border rounded-lg p-2" placeholder="ชื่อ-นามสกุล ผู้จอง">
                    <input type="tel" id="custTel" class="w-full border rounded-lg p-2" placeholder="เบอร์โทรติดต่อ">
                </div>
            </div>

            <div class="bg-emerald-50 p-6 rounded-xl border-2 border-dashed border-emerald-200 text-center">
                <h3 class="font-bold text-emerald-800 mb-2 text-sm uppercase">ยอดมัดจำ</h3>
                <p id="depositText" class="text-3xl font-bold text-red-600 mb-1">฿0.00</p>
                
                <div class="bg-white p-2 inline-block rounded-xl shadow-sm mb-4">
                    <img id="qrCode" src="" class="w-48 h-48 mx-auto bg-gray-200">
                </div>
                
                <p class="text-sm text-emerald-900 font-bold mb-4">อลงกต ทวีผ่อง (0615924262)</p>
                
                <div class="text-left bg-white p-3 rounded-lg border">
                    <label class="block text-sm font-semibold mb-2">แนบสลิป</label>
                    <input type="file" id="slip" accept="image/*" class="w-full text-xs">
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center max-w-md mx-auto z-40">
        <div>
            <p class="text-xs text-gray-500">ราคาสุทธิ</p>
            <p id="totalPrice" class="text-xl font-bold text-emerald-700">฿0</p>
        </div>
        <div class="flex space-x-2">
            <button id="btnPrev" onclick="changeStep(-1)" class="hidden bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold">กลับ</button>
            <button id="btnNext" onclick="changeStep(1)" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold shadow">ถัดไป</button>
            <button id="btnConfirm" onclick="submitBooking()" class="hidden bg-emerald-800 text-white px-6 py-2 rounded-lg font-bold shadow">ยืนยัน</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
