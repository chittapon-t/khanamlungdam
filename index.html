<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขนำลุงดำ แคมป์ปิ้ง - Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .card-selected { border: 2px solid #059669; background-color: #ecfdf5; }
        .card-disabled { opacity: 0.6; background-color: #f9fafb; cursor: not-allowed; filter: grayscale(1); }
        /* Animation */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex flex-col items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-emerald-500 border-t-transparent"></div>
        <p class="text-white mt-4 font-bold tracking-wider">กำลังดำเนินการ...</p>
    </div>

    <nav class="bg-gradient-to-r from-emerald-800 to-emerald-600 text-white p-4 sticky top-0 z-40 shadow-lg">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="font-bold text-lg">ขนำลุงดำ แคมป์ปิ้ง</h1>
            <div id="profile" class="flex items-center space-x-2 text-xs bg-black bg-opacity-20 py-1 px-3 rounded-full">
                <img id="userImg" class="w-6 h-6 rounded-full border border-white" src="https://via.placeholder.com/32">
                <span id="userName" class="truncate max-w-[80px]">Guest</span>
            </div>
        </div>
    </nav>

    <main id="app" class="max-w-md mx-auto p-4 space-y-6">
        
        <!-- STEP 1: Date & Room -->
        <section id="step1" class="fade-in">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-emerald-50">
                <h2 class="font-bold text-emerald-800 mb-4 flex items-center text-lg">
                    <span class="bg-emerald-100 text-emerald-600 w-8 h-8 flex items-center justify-center rounded-full mr-2 text-sm">1</span>
                    วันเข้าพัก
                </h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 font-bold ml-1">เช็คอิน</label>
                        <input type="date" id="checkin" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none" onchange="handleDateChange()">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 font-bold ml-1">เช็คเอาท์</label>
                        <input type="date" id="checkout" class="w-full bg-gray-50 border-0 rounded-xl p-3 text-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none" onchange="handleDateChange()">
                    </div>
                </div>
            </div>

            <div id="roomSection" class="hidden mt-6">
                 <h2 class="font-bold text-emerald-800 mb-3 flex items-center text-lg">
                    <span class="bg-emerald-100 text-emerald-600 w-8 h-8 flex items-center justify-center rounded-full mr-2 text-sm">2</span>
                    เลือกห้องพัก
                </h2>
                <div id="roomList" class="space-y-3"></div>
            </div>
        </section>

        <!-- STEP 2: Food -->
        <section id="step2" class="hidden fade-in">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-emerald-50">
                <h2 class="font-bold text-emerald-800 mb-4 flex items-center text-lg">
                    <span class="bg-emerald-100 text-emerald-600 w-8 h-8 flex items-center justify-center rounded-full mr-2 text-sm">3</span>
                    สั่งอาหารล่วงหน้า
                </h2>
                <div id="foodList" class="space-y-4 divide-y"></div>
            </div>
        </section>

        <!-- STEP 3: Payment -->
        <section id="step3" class="hidden fade-in">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-emerald-50 mb-4">
                <h2 class="font-bold text-emerald-800 mb-4 text-center text-lg">สรุปยอดชำระ</h2>
                
                <!-- Promo -->
                <div class="bg-gray-50 p-3 rounded-xl border border-dashed border-gray-300 mb-4">
                    <div class="flex space-x-2">
                        <input type="text" id="promoInput" class="flex-1 border-0 bg-white rounded-lg px-3 py-2 text-sm ring-1 ring-gray-200 uppercase placeholder-gray-400" placeholder="โค้ดส่วนลด">
                        <button onclick="applyPromo()" class="bg-gray-800 text-white px-4 rounded-lg text-xs font-bold hover:bg-black">ใช้โค้ด</button>
                    </div>
                    <p id="promoStatus" class="text-[10px] mt-2 hidden pl-1"></p>
                </div>

                <div id="summaryContent" class="space-y-2 text-sm text-gray-600 pb-4 border-b"></div>
                
                <div class="pt-4 space-y-3">
                    <input type="text" id="custName" class="w-full border-0 bg-gray-50 rounded-xl p-3 text-sm ring-1 ring-gray-200" placeholder="ชื่อผู้จอง">
                    <input type="tel" id="custTel" class="w-full border-0 bg-gray-50 rounded-xl p-3 text-sm ring-1 ring-gray-200" placeholder="เบอร์โทรศัพท์">
                </div>
            </div>

            <!-- Payment Box -->
            <div class="bg-emerald-600 text-white p-6 rounded-2xl shadow-lg text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-emerald-400 opacity-50"></div>
                <p class="text-emerald-100 text-xs font-bold uppercase tracking-wider mb-1">ยอดมัดจำที่ต้องโอน</p>
                <p id="depositText" class="text-4xl font-bold mb-4">฿0</p>
                
                <div class="bg-white p-3 rounded-xl inline-block shadow-inner mb-4">
                    <img id="qrCode" src="" class="w-40 h-40 mix-blend-multiply">
                </div>
                
                <p class="text-sm font-medium">พร้อมเพย์: 061-592-4262</p>
                <p class="text-xs opacity-80">ชื่อบัญชี: อลงกต ทวีผ่อง</p>

                <div class="mt-6 text-left">
                    <label class="block text-xs font-bold text-emerald-200 mb-2 uppercase">แนบสลิปการโอนเงิน</label>
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-emerald-400 border-dashed rounded-xl cursor-pointer bg-emerald-700 hover:bg-emerald-800 transition-colors relative">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6" id="uploadPlaceholder">
                            <svg class="w-8 h-8 mb-2 text-emerald-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="text-xs text-emerald-200">แตะเพื่อเลือกรูปสลิป</p>
                        </div>
                        <img id="slipPreview" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden">
                        <input type="file" id="slip" class="hidden" accept="image/*" onchange="previewSlip(this)">
                    </label>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Nav -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 px-6 flex justify-between items-center max-w-md mx-auto z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div>
            <p class="text-[10px] text-gray-400 font-bold uppercase">ราคาสุทธิ</p>
            <p id="totalPrice" class="text-xl font-bold text-emerald-700">฿0</p>
        </div>
        <div class="flex space-x-3">
            <button id="btnPrev" onclick="changeStep(-1)" class="hidden px-4 py-2 rounded-xl bg-gray-100 text-gray-600 font-bold text-sm">กลับ</button>
            <button id="btnNext" onclick="changeStep(1)" class="px-6 py-2 rounded-xl bg-emerald-600 text-white font-bold text-sm shadow-lg shadow-emerald-200">ถัดไป</button>
            <button id="btnConfirm" onclick="submitBooking()" class="hidden px-6 py-2 rounded-xl bg-emerald-800 text-white font-bold text-sm shadow-lg animate-pulse">ยืนยันจอง</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const LIFF_ID = "2008863563-tuai5kaC"; 
        const BACKEND_URL = "https://script.google.com/macros/s/AKfycbwb9VWt0rQYJ2dJa9jQKM23YRKsx-YReKnqJTiqGRbg26jEMtPP-RzxDbe_BahxUiSu5g/exec"; 
        // --------------

        let state = {
            step: 1,
            user: { id: 'U1234', name: 'Test User' }, // Mock user for testing without LIFF
            checkin: '', checkout: '',
            rooms: [], foods: [],
            bookedRooms: [], specialDates: [], promoCodes: [],
            activePromo: null, discount: 0,
            roomTotal: 0, foodTotal: 0, total: 0, deposit: 0
        };

        const roomData = [
            { id: 'h1', name: 'โฮมสเตย์หนำโป', min: 4, max: 8, rates: { '4-5': 1600, '6-8': 2200 } },
            { id: 'b1', name: 'บ้านพักริมน้ำ 1', min: 1, max: 3, rates: { '1-2': 1400, '3': 1750 } },
            { id: 'b2', name: 'บ้านพักริมน้ำ 2', min: 1, max: 3, rates: { '1-2': 1400, '3': 1750 } },
            { id: 't1', name: 'เต็นท์กระโจม 1', min: 1, max: 4, rates: { '1-2': 1200, '3-4': 1550 } },
            { id: 't2', name: 'เต็นท์กระโจม 2', min: 1, max: 4, rates: { '1-2': 1200, '3-4': 1550 } },
            { id: 'tent', name: 'ลานกางเต็นท์', min: 1, max: 20, rates: { 'per_person': 150 } }
        ];

        const foodMenu = [
            { id: 'f1', name: 'ชุดหมูกระทะลุงดำ', price: 390 },
            { id: 'f2', name: 'ชุดไก่กระทะลุงดำ', price: 390 },
            { id: 'f3', name: 'ชุดหมูชาบูลุงดำ', price: 390 },
            { id: 'f4', name: 'ชุดไก่ชาบูลุงดำ', price: 390 },
            { id: 'f5', name: 'เซ็ตอาหารพื้นบ้าน', price: 390 }
        ];

        async function init() {
            try {
                // Initialize LIFF (Uncomment when using real LIFF)
                // await liff.init({ liffId: LIFF_ID });
                // if (liff.isLoggedIn()) {
                //     const p = await liff.getProfile();
                //     state.user = { id: p.userId, name: p.displayName };
                //     document.getElementById('userImg').src = p.pictureUrl;
                //     document.getElementById('userName').innerText = p.displayName;
                //     document.getElementById('custName').value = p.displayName;
                // } else { liff.login(); }
                
                fetchData();
                renderFoods();
            } catch (e) { console.error(e); }
        }

        async function fetchData() {
            try {
                const res = await fetch(BACKEND_URL);
                const data = await res.json();
                state.promoCodes = data.promoCodes || [];
                state.specialDates = data.specialDates || [];
                
                // Process bookings for availability check later
                state.allBookings = data.bookings || [];
            } catch (e) { console.log("Offline mode or Error"); }
        }

        // --- LOGIC ---

        function handleDateChange() {
            const cin = document.getElementById('checkin').value;
            const cout = document.getElementById('checkout').value;
            if(!cin || !cout) return;

            // Simple Availability Check
            const occupied = new Set();
            const sIn = new Date(cin);
            const sOut = new Date(cout);
            
            (state.allBookings || []).forEach(b => {
                if(b.Status === 'ยกเลิก') return;
                const bIn = new Date(b.CheckIn);
                const bOut = new Date(b.CheckOut);
                if (sIn < bOut && sOut > bIn) {
                    // Overlap
                    if(b.RoomsInfo) b.RoomsInfo.split(', ').forEach(rName => {
                        const r = roomData.find(rd => rd.name === rName);
                        if(r) occupied.add(r.id);
                    });
                }
            });

            state.checkin = cin; state.checkout = cout;
            state.rooms = []; // Reset rooms
            renderRooms(occupied);
            document.getElementById('roomSection').classList.remove('hidden');
            calculate();
        }

        function renderRooms(occupied) {
            const html = roomData.map(r => {
                const isFull = occupied.has(r.id);
                const isSel = state.rooms.find(x => x.id === r.id);
                return `
                <div onclick="${isFull ? '' : `toggleRoom('${r.id}')`}" 
                     class="p-4 rounded-xl border-2 transition-all cursor-pointer ${isFull ? 'card-disabled border-gray-100' : (isSel ? 'card-selected' : 'bg-white border-transparent shadow-sm hover:border-emerald-200')}">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-bold text-gray-800">${r.name}</div>
                            <div class="text-xs text-gray-400">รองรับ ${r.min}-${r.max} ท่าน</div>
                            ${isFull ? '<div class="text-[10px] text-red-500 font-bold mt-1">● เต็มแล้ว</div>' : ''}
                        </div>
                        ${!isFull && isSel ? '<div class="w-5 h-5 bg-emerald-500 rounded-full flex items-center justify-center text-white text-xs">✓</div>' : ''}
                    </div>
                    ${isSel ? `
                    <div class="mt-3 pt-3 border-t border-emerald-100" onclick="event.stopPropagation()">
                        <select onchange="updateGuest('${r.id}', this.value)" class="w-full text-xs p-2 rounded bg-white border border-emerald-200 text-emerald-800 font-bold">
                            <option value="0">ระบุจำนวนคน...</option>
                            ${Array.from({length: r.max - r.min + 1}, (_, i) => r.min + i).map(n => `<option value="${n}" ${isSel.guests==n?'selected':''}>${n} ท่าน</option>`).join('')}
                        </select>
                    </div>` : ''}
                </div>`;
            }).join('');
            document.getElementById('roomList').innerHTML = html;
        }

        function toggleRoom(id) {
            const idx = state.rooms.findIndex(r => r.id === id);
            if(idx > -1) state.rooms.splice(idx, 1);
            else state.rooms.push({ id, name: roomData.find(r=>r.id===id).name, guests: 0, price: 0 });
            handleDateChange(); // Re-render to show selection
        }

        function updateGuest(id, val) {
            const r = state.rooms.find(x => x.id === id);
            if(r) {
                r.guests = parseInt(val);
                // Calculate Price Logic
                const rd = roomData.find(x => x.id === id);
                if(id === 'tent') r.price = r.guests * 150;
                else {
                    for(let k in rd.rates) {
                         const [min, max] = k.split('-').map(Number);
                         if((max && r.guests >= min && r.guests <= max) || (!max && r.guests == min)) r.price = rd.rates[k];
                    }
                }
            }
            calculate();
        }

        function renderFoods() {
            document.getElementById('foodList').innerHTML = foodMenu.map(f => `
                <div class="flex justify-between items-center py-3">
                    <div><div class="font-medium text-sm text-gray-700">${f.name}</div><div class="text-xs text-emerald-600 font-bold">฿${f.price}</div></div>
                    <div class="flex items-center space-x-3 bg-gray-50 rounded-lg p-1">
                        <button onclick="updateFood('${f.id}', -1)" class="w-6 h-6 rounded bg-white shadow text-gray-500 font-bold">-</button>
                        <span id="qty-${f.id}" class="text-sm font-bold w-4 text-center">0</span>
                        <button onclick="updateFood('${f.id}', 1)" class="w-6 h-6 rounded bg-emerald-500 text-white shadow font-bold">+</button>
                    </div>
                </div>
            `).join('');
        }

        function updateFood(id, delta) {
            let f = state.foods.find(x => x.id === id);
            if(!f) { f = { ...foodMenu.find(x=>x.id===id), qty: 0 }; state.foods.push(f); }
            f.qty = Math.max(0, f.qty + delta);
            if(f.qty === 0) state.foods = state.foods.filter(x => x.id !== id);
            
            document.getElementById(`qty-${id}`).innerText = f.qty || 0;
            calculate();
        }

        function applyPromo() {
            const code = document.getElementById('promoInput').value.trim().toUpperCase();
            const promo = state.promoCodes.find(p => p.code === code && p.status === 'Active');
            const statusEl = document.getElementById('promoStatus');
            
            if(promo) {
                state.activePromo = promo;
                statusEl.innerHTML = `<span class="text-emerald-600 font-bold">✓ ใช้โค้ดลด ${promo.type === '%' ? promo.value+'%' : promo.value+' บ.'}</span>`;
            } else {
                state.activePromo = null;
                statusEl.innerHTML = `<span class="text-red-500">× ไม่พบโค้ด</span>`;
            }
            statusEl.classList.remove('hidden');
            calculate();
        }

        function calculate() {
            // Room
            const nights = (new Date(state.checkout) - new Date(state.checkin))/(86400000) || 1;
            state.roomTotal = state.rooms.reduce((s, r) => s + (r.price * nights), 0);
            
            // Food
            state.foodTotal = state.foods.reduce((s, f) => s + (f.price * f.qty), 0);
            
            // Discount
            state.discount = 0;
            if(state.activePromo) {
                if(state.activePromo.type === 'THB') state.discount = state.activePromo.value;
                else state.discount = state.roomTotal * (state.activePromo.value / 100);
            }
            if(state.discount > state.roomTotal) state.discount = state.roomTotal; // Max discount = room price

            // Total & Deposit
            state.total = (state.roomTotal - state.discount) + state.foodTotal;
            
            // Special Date Check
            const isFullPay = state.specialDates.find(d => d.date === state.checkin && d.type === 'FullPayment');
            const depositPct = isFullPay ? 1.0 : 0.5;
            
            // Deposit rule: 50% Room (after discount) + 100% Food
            state.deposit = ((state.roomTotal - state.discount) * depositPct) + state.foodTotal;
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('totalPrice').innerText = `฿${state.total.toLocaleString()}`;
            document.getElementById('depositText').innerText = `฿${Math.ceil(state.deposit).toLocaleString()}`;
            
            // QR PromptPay
            const amt = Math.ceil(state.deposit);
            document.getElementById('qrCode').src = amt > 0 
                ? `https://promptpay.io/0615924262/${amt}.png` 
                : `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0615924262`;

            // Summary Text
            const sumHTML = `
                <div class="flex justify-between"><span>ห้องพัก (${state.rooms.length} ห้อง):</span> <span>฿${state.roomTotal.toLocaleString()}</span></div>
                ${state.discount > 0 ? `<div class="flex justify-between text-emerald-600"><span>ส่วนลด:</span> <span>-฿${state.discount.toLocaleString()}</span></div>` : ''}
                ${state.foods.length > 0 ? `<div class="flex justify-between"><span>อาหาร:</span> <span>฿${state.foodTotal.toLocaleString()}</span></div>` : ''}
            `;
            document.getElementById('summaryContent').innerHTML = sumHTML;
        }

        function previewSlip(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('slipPreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function changeStep(dir) {
            // Validation
            if (dir === 1) {
                if (state.step === 1 && (!state.checkin || state.rooms.length === 0 || state.rooms.some(r=>r.guests===0))) 
                    return alert("กรุณาเลือกวันและห้องพักให้ครบถ้วน");
            }

            document.getElementById(`step${state.step}`).classList.add('hidden');
            state.step += dir;
            document.getElementById(`step${state.step}`).classList.remove('hidden');
            
            // Buttons
            document.getElementById('btnPrev').classList.toggle('hidden', state.step === 1);
            document.getElementById('btnNext').classList.toggle('hidden', state.step === 3);
            document.getElementById('btnConfirm').classList.toggle('hidden', state.step !== 3);
        }

        function submitBooking() {
            const name = document.getElementById('custName').value;
            const tel = document.getElementById('custTel').value;
            const slip = document.getElementById('slip').files[0];

            if(!name || !tel || !slip) return alert("กรุณากรอกชื่อ เบอร์โทร และแนบสลิป");

            document.getElementById('loading').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(slip);
            reader.onload = async function() {
                const payload = {
                    action: 'submitBooking',
                    userId: state.user.id,
                    userName: state.user.name,
                    custName: name,
                    custTel: tel,
                    checkin: state.checkin,
                    checkout: state.checkout,
                    rooms: JSON.stringify(state.rooms),
                    foods: JSON.stringify(state.foods), // Send foods
                    promoCode: state.activePromo ? state.activePromo.code : '', // Send promo
                    discount: state.discount, // Send discount amt
                    total: state.total,
                    deposit: state.deposit,
                    slip: reader.result
                };

                try {
                    await fetch(BACKEND_URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("จองสำเร็จ! กรุณารอแอดมินตรวจสอบ");
                    liff.closeWindow();
                } catch(e) {
                    alert("เกิดข้อผิดพลาด: " + e);
                    document.getElementById('loading').classList.add('hidden');
                }
            };
        }

        window.onload = init;
    </script>
</body>
</html>
